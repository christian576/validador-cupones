<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Voucher</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo del Restaurante" class="img-fluid">
        </div>
        <h1 class="text-center">Validar Voucher</h1>
        <form id="voucherForm" class="form-inline justify-content-center mt-4">
            <div class="form-group mx-sm-3 mb-2">
                <label for="code" class="sr-only">Código del Voucher</label>
                <input type="text" class="form-control" id="code" name="code" placeholder="Código del Voucher" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Validar</button>
        </form>
        <div id="result" class="text-center mt-3"></div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('voucherForm').onsubmit = function(event) {
            event.preventDefault();
            var code = document.getElementById('code').value;
            fetch('/validar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `code=${code}`,
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = data.message;
                resultDiv.style.color = data.status === 'success' ? 'green' : 'red';
            });
        }
    </script>
</body>
</html>
